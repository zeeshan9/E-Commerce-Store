<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div id="signup-div" class="container-fluid">

        <form action="../database/controller/addNewUser.php" method="post" name="signupForm" onsubmit="return validateForm()">

            <div class="form-group">
                <label for="userName"><strong>Name:</strong></label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" required minlength="6">
            </div>

            <div class="form-group">
                <label for="userEmail"><strong>Email:</strong></label>
                <input type="text" class="form-control" id="userEmail" name="userEmail" placeholder="User Email" required>
            </div>

            <div class="form-group">
                <label for="userPass"><strong>Password:</strong></label>
                <input type="password" class="form-control" id="userPass" name="userPass" placeholder="Password with at least 6 characters" required minlength="6" maxlength="30">
            </div>

            <div class="form-group">
                <label for="passMatch"><strong>Re-Enter Password:</strong></label>
                <input type="password" class="form-control" id="passMatch" name="passMatch" placeholder="Re-enter password" required minlength="6" maxlength="30">
            </div>

            <div class="checkbox"><br><br>
                <label><input type="checkbox" value="" required> By creating an account, you agree to Bazar's contitions of Use and Privacy Notice</label>
            </div>

            <div>
                <button type="submit" class="btn btn-primary mb-2" id="submitButton">Create Account</button>
            </div>

        </form>

        <div>
            <label>Already have an account? <a href="">Sign In</a></label>
        </div>

    </div>

</body>
</html>
